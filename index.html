<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/player.css">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="player-panel" id="player">

    <div class="js-video-container video-container"></div>

    <div class="buttons-panel">
      <div>
        <button class="js-play-button player-button"><i class="fa fa-play"></i></button>
        <button class="js-pause-button player-button hidden"><i class="fa fa-pause"></i></button>
        <button class="js-mute-button player-button"><i class="fa fa-volume-up"></i></button>
        <button class="js-volume-button player-button"><i class="fa fa-volume-off"></i></button>
      </div>
      <div class="progress-panel">
        <span class="js-current-time"></span>
        <div class="js-progress progress">
          <div class="js-progress-slider progress-slider"></div>
          <div class="dot"></div>
        </div>
          <span class="js-duration"></span>
      </div>
      <div>
        <button class="js-fullscreen-button player-button"><i class="fa fa-expand"></i></button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

<script>
    createPlayer({
      elementId: 'player',
  });
  </script>

</body>
</html>
